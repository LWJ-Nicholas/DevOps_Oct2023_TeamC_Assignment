name: Pull Request 

on: 
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Checkout Own Repo
      uses: actions/checkout@v4
      with:
        repository: LWJ-Nicholas/DevOps_Oct2023_TeamC_Assignment
    - name: Install Library Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: list the contents
      run: |
        ls

    - name: Start Flask server
      run: |
        python main.py &
          
    - name: test with pytest
      run: |
        python -m pytest --junitxml=test.xml

    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@master

    - name: Run Robot Framework tests
      env:
        SELENIUM_BROWSER: headlesschrome
      run: |
        robot .

    - name: Create Issue on Failed workflow
      if: ${{ failure() }}
      id: create_issue
      uses: dacbd/create-issue-action@main
      with:
        token: ${{ github.token }}
        title: Action workflow failed.
        body: |
          ### Context
          [Failed Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          [Codebase](https://github.com/${{ github.repository }}/tree/${{ github.sha }})
          Workflow name - `${{ github.workflow }}`
          Job -           `${{ github.job }}`
          status -        `${{ job.status }}`
          assignees: LWJ-Nicholas

    - name: Request approval
      if: ${{ success() }}
      uses: actions/github-script@v5
      with:
        script: |
          const prComment = {
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: '@HanisahMusrin can you please approve this pull request?'
          };
          github.rest.issues.createComment(prComment);

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: always()
      with:
        junit_files: "report.xml"

    - name: Auto Merge pull request
      uses: pascalgn/automerge-action@v0.14.3
      with:
        MERGE_LABELS: "automerge,!wip"
        MERGE_METHOD: "merge"
        MERGE_COMMIT_MESSAGE: "automatic"
        MERGE_FORKS: "false"
        UPDATE_LABELS: ""
        MERGE_RETRIES: "6"
        MERGE_RETRY_SLEEP: "10000"
        MERGE_DELETE_BRANCH: "false"
        GITHUB_TOKEN: "${{ secrets.TOKEN }}"